<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p>Welcome To <span class="text-warning">Rock</span> <span class="text-danger">Paper</span> <span class="text-primary">Scissors</span> Game</p>
    </header>
    <div class="game">
        <p class="title mb-4">Please Choose One</p>
        <div class="btn-container">
            <button class="btn btn-warning p-4 rock-button">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="btn btn-danger p-4 paper-button">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="btn btn-primary p-4 scissors-button">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>
        <div class="comp-container">
            <button class="btn btn-secondary p-4 rock-comp">
                <i class="fa-solid fa-question"></i>
            </button>
            <button class="btn btn-secondary p-4 paper-comp">
                <i class="fa-solid fa-question"></i>
            </button>
            <button class="btn btn-secondary p-4 scissors-comp">
                <i class="fa-solid fa-question"></i>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
